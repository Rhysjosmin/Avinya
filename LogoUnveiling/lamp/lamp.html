<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Lamp.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪔 The Lamp</title>
</head>
<body>
   
    <section class="Main" id="mn">
      
     	
        <video id="vid"  autoplay muted preload="auto">
            <source id="src" src='' type="video/mp4">
         </video>

         <button id="LogoRev" onclick="LogoRev()">Reveal Logo</button>


         <div class="changeVid" id="CV">
         <button id="Expand" style="display: Block;">Open</button>
         <button id="change1"></button>
         <button id="change2"></button>
         <button id="change3"></button>
         <button id="change4"></button>
         <button id="change5"></button>   
         </div>


</body>
<script>
            
let menu=0;
const v = document.getElementById("vid");
const s = document.getElementById("src");
const loc='../General'
const body=document.getElementsByTagName('body')[0]

let SUBCAT=''


window.onload = (event) => {
   s.src=loc+SUBCAT+'/Start.mp4';
//    s.src='https://rhys-011003.github.io/Rhys-josmin/Media/Videos/ShowReelHQ.mp4';
   v.load();
   v.play();
   v.loop = false;
   v.preload="auto";
};



function St(){
   s.src = loc+SUBCAT+'/1.mp4';
   v.load();
   v.play();
   v.loop = true;
   v.preload="auto";
}

function Expand(){
   body.style.background='#B1AFB1';
if(menu==0){
   c1.textContent='Mr. Ramrao Wagh'
   c2.textContent='Rev Fr. Kinley D\'Cruz'
   c3.textContent='Dr. Neena Panandikar'
   c4.textContent='Dr. Kala Nayak'
   c5.textContent='Prof. Amey Tilve & Shubham Tendulkar'

   c1.style.display='Block'
   c2.style.display='Block'
   c3.style.display='Block'
   c4.style.display='Block'
   c5.style.display='Block'
   




   menu=1
   exp.textContent='Close'
   CV.classList.remove('disappear')
}else{
   c1.textContent=''
   c2.textContent=''
   c3.textContent=''
   c4.textContent=''
   c5.textContent=''



  


   
   c1.style.display='none'
   c2.style.display='none'
   c3.style.display='none'
   c4.style.display='none'
   c5.style.display='none'
   
   menu=0
   exp.textContent='Open'
   CV.classList.add('disappear')
}

setTimeout(Close,16000)

}
function Close(){
   c1.textContent=''
   c2.textContent=''
   c3.textContent=''
   c4.textContent=''
   c5.textContent=''



  


   
   c1.style.display='none'
   c2.style.display='none'
   c3.style.display='none'
   c4.style.display='none'
   c5.style.display='none'
   
   menu=0
   exp.textContent='Open'
   CV.classList.add('disappear')
}
var index=0;
function LogoRev()
{
   Close()
   body.style.background='#111111';
   s.src = './0001-0240.mp4';
   v.load();
   v.play();
   v.loop = false;
   v.preload="auto";
   v.addEventListener('ended', function(e) {
      Still();
   }, false);
}

function Still(){
s.src = './StableLogo.mp4';
v.load();
      v.play();
      v.loop = true;
      v.preload="auto";
}

function changeVideo1() 
{ 
   if(index>=5){
   index=4;
   }
     index+=1;
   s.src = loc+SUBCAT+'/'+index+'.mp4';
   v.load();
   v.play();
   v.loop = true;
   v.preload="auto";
}


const exp=document.getElementById("Expand"); 

const c1=document.getElementById("change1"); 
const c2=document.getElementById("change2"); 
const c3=document.getElementById("change3"); 
const c4=document.getElementById("change4"); 
const c5=document.getElementById("change5"); 
const CV=document.getElementById("CV"); 


exp.onclick=Expand;
c1.onclick=changeVideo1;
c2.onclick=changeVideo1;
c3.onclick=changeVideo1;
c4.onclick=changeVideo1;
c5.onclick=changeVideo1;





</script>

</html>
